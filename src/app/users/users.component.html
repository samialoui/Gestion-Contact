<button pButton label="New user"
        *ngxPermissionsOnly="['ROLE_ADMIN']"
        icon="pi pi-plus"
        class="p-button-success"
        routerLink="/users/new"></button>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Username</th>
      <th>Role</th>
      <th  *ngxPermissionsOnly="['ROLE_ADMIN']">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.nom}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.email}}</td>
      <td>{{user.username}}</td>
      <td>{{user.role == 'ROLE_ADMIN' ?
            'Administrateur': 'Utilisateur' }}</td>
      <td  *ngxPermissionsOnly="['ROLE_ADMIN']">
        <button pTooltip="Supprimer"
                tooltipPosition="top"
                pButton class="p-button-danger p-button-rounded"
                icon="pi pi-trash"
                style="margin-right: 10px"
        (click)="removeUser(user.id)"></button>

        <button pTooltip="Editer"
                tooltipPosition="top"
                pButton class="p-button-warning p-button-rounded"
                icon="pi pi-pencil"
        routerLink="/users/edit/{{user.id}}"></button>

      </td>
    </tr>
  </ng-template>
</p-table>
